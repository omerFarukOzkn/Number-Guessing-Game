<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sayı tahmin oyunu</title>
</head>
<body>

    <div class="container">

        <h1 class="text-primary text-center">Sayı Tahmin Oyunu</h1>
        
        <div class="input-group my-1">
            <label class="input-group-text">Bir zorluk seçin</label>
            <select id="zorluk" class="form-select">
                <option selected disabled>Bir zorluk seç</option>
                <option value="5">kolay(0-5)</option>
                <option value="50">orta(0-50)</option>
                <option value="100">zor(0-100)</option>
            </select>
        </div>

        <div class="input-group my-1">
            <label for="input" class="input-group-text">Tahminini yaz</label>
            <input type="text" id="input" class="form-control">
            <button class="btn btn-primary" onclick="(tahminEt())">Tahmin Et!</button>
        </div>

        <p class="text-center">Haydi Başla!</p>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
